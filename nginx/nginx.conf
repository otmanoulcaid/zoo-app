worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        location /all {
            proxy_pass http://xslt-server/all.xslt;
        }

        location /dogs {
            proxy_pass http://xquery-server/dogs.xquery;
        }
        
        location /cats {
            proxy_pass http://xquery-server/cat.xquery;
        }

        location /birds {
            proxy_pass http://xquery-server/birds.xquery;
        }
    }
}
